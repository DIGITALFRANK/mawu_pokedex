<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAWU SHIN AKUMA'S EXTRAORDINARY POKEDEX</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Materialize.css from the CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
    <div class="pokeballLightbox">
        <img src="imgs/pokeball-animation.gif" alt="">
    </div>
    <header>
        <div id="logo">
            <div id="mawu-brandmark"></div>
            <div id="mawu-logotype">mawu shin akuma<span>'s</span> incredible pokedex</div>
        </div>
        <nav>
            <div class="toggle"></div>
            <div class="aboutUsNav"></div>
        </nav>
    </header>
    <div class="myContainer">
        <section class="pokemonImg col-row"></section>
        <section class="pokemonInfo col-row"></section>
    </div>
    <div class="myFooter">
        <section class="launchpad">
            <div id="consoleLeft">
                <div class="belt"><img src="imgs/Pokemon-World-Championships.png" alt=""></div>
                <div class="button-deck-left"><img src="imgs/button-deck-grey-left.png" alt=""></div>
            </div>
            <div id="pokeballs">
                <img src="imgs/pokeballs.png" alt="">
            </div>
            <div id="consoleRight">
                <div class="wheelButton"><img src="imgs/wheel-button.png" alt=""></div>
                <div class="beanButtons"><img src="imgs/bean-buttons.png" alt=""></div>
                <div class="buttonRed"><img src="imgs/button-red.png" alt=""></div>
                <div class="buttonGreen"><img src="imgs/button-green.png" alt=""></div>
                <div class="buttonYellow"><img src="imgs/button-yellow.png" alt=""></div>
                <div class="buttonBlue"><img src="imgs/button-blue.png" alt=""></div>
                <div class="button-deck-right"><img src="imgs/button-deck-grey-right.png" alt=""></div>
            </div>
        </section>
        <p class="copyright">&copy 2018 Mawu Shin Akuma Pokedex / All Rights Reserved</p>
    </div>
    




    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified Materialize.css JavaScript from the CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
